import org.gradle.process.CommandLineArgumentProvider

plugins {
	id 'java'
	id 'org.springframework.boot' version '4.0.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.pokedex'
version = '0.0.1-SNAPSHOT'
description = 'A Spring Boot 4 API for trainers to manage their Pok√©mon, trade with others, and participate in a marketplace - powered by PokeAPI and built with TDD'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// Core Spring Boot
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'

	// WebClient (PokeAPI)
	implementation 'org.springframework:spring-webflux'

	// Database & migration
	implementation 'org.springframework.boot:spring-boot-starter-flyway'
	implementation 'org.flywaydb:flyway-core:11.20.0'
	runtimeOnly 'org.flywaydb:flyway-database-postgresql:11.20.0'

	// Databases
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.postgresql:postgresql'

	// Developer experience
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

	// Testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.boot:spring-boot-starter-webmvc-test'
	testImplementation 'org.springframework.security:spring-security-test'

	// Mockito
	testImplementation "org.mockito:mockito-core"
	testImplementation "org.mockito:mockito-junit-jupiter"

	// Testcontainers
	testImplementation 'org.springframework.boot:spring-boot-testcontainers'
	testImplementation platform('org.testcontainers:testcontainers-bom:1.20.4')
	testImplementation 'org.testcontainers:junit-jupiter'
	testImplementation 'org.testcontainers:postgresql'

	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

/**
 * Adds Mockito as a proper -javaagent for Java 21+.
 * This is evaluated lazily at execution time, so it reliably reaches the forked test JVM.
 */
class MockitoAgentArgumentProvider implements CommandLineArgumentProvider {
	private final FileCollection testRuntimeClasspath

	MockitoAgentArgumentProvider(FileCollection testRuntimeClasspath) {
		this.testRuntimeClasspath = testRuntimeClasspath
	}

	@Override
	Iterable<String> asArguments() {
		def mockitoCoreJar = testRuntimeClasspath.files.find { it.name ==~ /mockito-core-.*\.jar/ }
		if (mockitoCoreJar == null) {
			throw new GradleException("Mockito agent jar not found. Expected mockito-core-*.jar on testRuntimeClasspath.")
		}
		return ["-javaagent:${mockitoCoreJar.absolutePath}".toString()]
	}
}

tasks.withType(Test).configureEach {
	useJUnitPlatform()

	// Ensure Mockito -javaagent is always present for the forked JVM
	jvmArgumentProviders.add(new MockitoAgentArgumentProvider(configurations.testRuntimeClasspath))

	// OPTIONAL: If you want to silence other agent-related noise temporarily (not required once fixed)
	// jvmArgs "-XX:+EnableDynamicAgentLoading"
}
