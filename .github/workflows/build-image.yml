name: Build Image

on:
  pull_request:
  push:
    branches: [ main, staging, dev ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-image-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Docker build (no push)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          # If you have a Dockerfile at repo root, this is optional.
          file: ./Dockerfile
          tags: pokedex-inventory:ci
          # Good default cache (keeps builds fast across runs)
          cache-from: type=gha
          cache-to: type=gha,mode=max
